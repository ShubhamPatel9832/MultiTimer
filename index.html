<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Timers App </title>
    <link rel="icon" href="./3003202.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    



    <center> <h1 class="multi"> Multiple Timers App  </h1></center>


    <div class="mainDiv" id="mainDiv1">


        <div class="SetTimeDiv">


            <span>
    
                set Time
            </span>
    
    
            <div class="timmerDiv">
    
    
                <span contenteditable="true" id="hours">00</span> : 
                <span contenteditable="true" id="minutes">00</span> : 
                <span contenteditable="true" id="seconds">00</span>
    
            </div>
    
            <Button id="setButton"> Set </Button>
    
        </div>


         <div class="currentTimmer">


            
            <span>

                Current Timmer 
            </span>
        </div> 





    </div>



   


    <script src="script.js"></script>
</body>
</html>
